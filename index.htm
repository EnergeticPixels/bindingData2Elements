            <h1>My Items</h1>
            <ul id'items'>
                <li class='item'>This is my item</li>
                <li class='item'>This is my item</li>
                <li class='item'>This is my item</li>
                <li class='item'>This is my item</li>

        <script>
            var numbers = [1, 2, 3, 4, 5, 6, 7, 8];
            // binding the numbers data as the text of the UL 
/*          
            d3.selectAll('.item')
                .data(numbers)
                .text(function (d) {
                    return 'I am number ' + d;
            });
*/
/*
            // adding some kind of style to the function return
            d3.selectAll('.item')
                .data(numbers)
                .style('font-size', function(d) {
                    return d+'em';
                });
*/
            // what happens when there is more data than prescribed html elements
            // doing something with the left over data 'numbers'
/*            d3.select('body').selectAll('li')
                .data(numbers)
                .enter().append('li')
                .text(function(d) {
                    return 'I am number ' + d;
                });
*/
            // doing it correct with enter and exit
            var li = d3.select('body').selectAll('li')
                .data(numbers)
                .text(function(d) {
                    return 'I am number ' + d;
                });
            li.enter().append('li')
                .text(function(d) {
                    return 'I am number ' + d;
                });
            li.exit().remove();
        </script>
