    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>D3 Binding Data</title>
        <meta name="description" content="demonstration of binding data to D3 elements">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='js/d3.v3-5-17.js'></script
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header></header>
        <main class='container'>

            <h1>Top Exercise Methods</h1>
            <ul id='items'>
                <li class='item'>Running</li>
                <li class='item'>Elliptical</li>
                <li class='item'>Bike</li>
                <li class='item'>Free Weights</li>
                <li class='item'>Weighted Machines</li>
            </ul>
        
        </main>
        <footer></footer>
        <script>
            // assigning just one color to ALL elements
            var styles = ['red', 'blue', 'green', 'yellow', 'purple'];
/*
            d3.selectAll('.item')
                .data(styles)
                .style('background', styles[2]);
*/
            // dynamically assigning a different color to each li
/*
            d3.selectAll('.item')
                .data(styles)
                .style('background', function(d) {
                    return d;
                });
*/
            // passing in an object
            d3.selectAll('.item')
                .data(styles)
                .style({
                    'font-size': '1.5em',
                    'padding': '0.4em',
                    'margin': '0.5em',
                    'list-style': 'none',
                    'background': function(d) {
                        return d;
                    }
                });
        </script>
    </body>
</html>
